<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/sysstyle.css">
    <title>CockSeparater</title>
    <script>
        window.onload = init;

        var canvas;
        var ctx;

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            ctx.font = "bold 40px 나눔고딕";
            ctx.fillText("필독사항!!", 50, 70);
            ctx.font = "20px sans";
            ctx.fillText("이 게임은 창 크기가 '1920 * 1080'에 적용되어 있습니다.", 50, 130);
            ctx.fillText("지금 당장 아래의 버튼을 눌러 게임을 시작하세요!", 50, 160);
            ctx.font = "16px 나눔고딕";
            ctx.fillText("(버튼을 누를 시 새 창이 띄워집니다.)", 50, 190);
        }

        function totitle() {
            window.open("title.html", 
            'cockseperater',
            'toolbar = no, status = no, width =1920 , height = 1080 , fullscreen = yes');
        }
    </script>
</head>
<body>
    <canvas id = "canvas" class = "indexcav" width = "800" height="600"></canvas>
    <img src = "../img/startbtn.png" id = "btn" onclick="totitle()">
</body>
</html>

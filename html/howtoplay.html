<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/sysstyle.css">
    <title>CockSeparater</title>
    <script>
        window.onload = init;

        var canvas;
        var ctx;
        var img = new Image();
        var playbutton = new Image();

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            bgm = document.getElementById("bgm");

            bgm.play();
            
            draw();

            bgm.addEventListener("ended", function() { this.currentTime = 0; bgm.play();}, false);
        }

        function draw() {

            ctx.globalCompositeOperation = 'destination-over';

            img.src = "../img/howtoplay.png";
            img.onload = function() {
                ctx.drawImage(img,0,0,800,600);
            }
        }

        function start() {
            document.getElementById('se').play();

            window.location = 'main.html';
        }

        function t() {
            document.getElementById('se').play();

            window.location = 'title.html';
        }
    </script>
</head>
<body class = "main">
    <canvas id = "canvas" width = "800" height="600"></canvas>
    <audio id = "bgm" src = '../sound/Dub_Cowboy.mp3'></audio>
    <audio id = "se" src = '../sound/Gun_Shooting_Nails.mp3'></audio>
    <img src = "../img/startbtn.png" id = 'start' class='canvsbtn' onclick = "start()">
    <img src = "../img/titlebtn.png" id = "ho" class='canvsbtn' onclick = "t()">
</body>
</html>
